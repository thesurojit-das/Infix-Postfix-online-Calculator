<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Postfix Infix online Calculator</title>
</head>

<body>
    <div class="box container">
        <h1 align="center">Postfix Infix online Calculator</h1>
        <strong>
            <h4 class="my-3 mx-3">Enter Valid Infix Expression</h4>
        </strong>
        <form action="" method="post">
            <input type="text" class="form-control" id="value" placeholder="(a+b)*c" name="data">
        </form>
        <button class="btn btn-outline-success btn-lg my-3 mx-3" onclick="infixTopostfix()" id="post">Infix-Postfix</button>
        <button class="btn btn-outline-success btn-lg my-3 mx-3" onclick="postfixToinfix()">Postfix-Infix</button><br>
        <input type="text" class="form-control" name="" id="show" disabled>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
    crossorigin="anonymous"></script>
<script src="infixTopostfix.js"></script>
<script src="postfixToinfix.js"></script>

</html>
